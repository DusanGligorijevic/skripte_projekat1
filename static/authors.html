<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/authorsScript.js"></script>
    <title>Title</title>
</head>
<body onload="initAuthors()">
<div class="container">
    <div class="row">
        <div id="authorsList" class="col-6">
            <h2>Authors:</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action="/api/authors">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" name="Name" id="AuthorName">Name</span>
                    </div>
                    <input type="text" id="aName" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" name="Phone Number" >Phone Number</span>
                    </div>
                    <input type="text" id="phone_number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" name="Address" >Address</span>
                    </div>
                    <input type="text" id="AuthorAddress" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <button type="submit" class="btn btn-primary" id="authorsBtn">Submit</button>
            </form>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST" action="/api/authors">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" name="Name">Name</span>
                    </div>
                    <input type="text" id="put_Name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" name="Phone Number" >Phone Number</span>
                    </div>
                    <input type="text" id="put_phone_number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" name="Address" >Address</span>
                    </div>
                    <input type="text" id="put_AuthorAddress" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <button type="submit" class="btn btn-primary" id="put_authorsBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
