<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="scripts/booksScript.js"></script>
    <title>Title</title>
</head>
<body onload="initBooks()">
<div class="container">
    <div class="row">
        <div id="booksList" class="col-6">
            <h2>Books:</h2>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action="/api/books">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control"   id="bookName" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Author</span>
                    </div>
                    <input type="text" class="form-control"  id="bookAuthor" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Publisher</span>
                    </div>
                    <input type="text" class="form-control" id="bookPublisher" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div>
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="body" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="booksBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action="/api/books">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control"   id="put_bookName" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Author</span>
                    </div>
                    <input type="text" class="form-control"  id="put_bookAuthor" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Publisher</span>
                    </div>
                    <input type="text" class="form-control" id="put_bookPublisher" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div>
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="put_description" name="body" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="put_booksBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
