<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/publishersScript.js"></script>
    <title>Title</title>
</head>
<body onload="initPublishers()">
<div class="container">
    <div class="row">
        <div id="publishersList" class="col-6">
            <h2>Publishers:</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action="/api/publishers">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control" id="publisherName" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Address</span>
                    </div>
                    <input type="text" class="form-control" id="publisherAddres" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <button type="submit" class="btn btn-primary" id="publishersBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action="/api/publishers">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control" id="put_publisherName" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Address</span>
                    </div>
                    <input type="text" class="form-control" id="put_publisherAddres" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <button type="submit" class="btn btn-primary" id="put_publishersBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
